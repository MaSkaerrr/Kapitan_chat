<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <img class="logo-image" src="image.png" alt="Login Image">
            <h1 class="login-title">Register</h1>
            
            <div class="input-group">
                <input type="text" class="form-input" placeholder="Enter your login" required>
            </div>
            
            <div class="input-group">
                <input type="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <div class="input-group">
                <input type="password" class="form-input" placeholder="Repeat your password" required>
            </div>
            
            <button type="submit" class="login-btn">Register</button>
            
            <p class="register-link">
                Already have account? <a href="#" class="register-now">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
