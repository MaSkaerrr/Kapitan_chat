<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="login-container">
        <!-- Основная форма логина -->
        <form class="login-form">
            <img class="logo-image" src="image.png" alt="Login Image">
            <h1 class="login-title">Login</h1>
            
            
            <div class="input-group">
                <input type="text" class="form-input" placeholder="Enter your login" required>
            </div>
            
            <div class="input-group">
                <input type="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <p class="register-link">
                Don't have an account? <a href="#" class="register-now">Create account</a>
            </p>
        </form>
        
       
    </div>
</body>
</html>
